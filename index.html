<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>5 Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
    <header class="p-4" style="background-image: linear-gradient(to right, #5549c7, #060041);">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid m-0 p-1">
        <div class="row d-flex justify-content-between">
            <aside class="col-md-3 pt-4">
                <form id="search-form">
                    <div class="input-group pb-4">
                        <input id="search-input" type="text" class="form-control" placeholder="Type location name">
                        <button id="search-button" class="btn btn-primary" type="button">Search</button>
                    </div>
                </form>
                <ul id="location-suggestion"></ul>
                <div>
                    <h2 class="p-4 border-bottom border-top border-black mt-4">Recent Searches</h2>
                </div>    
            </aside>
    
            <section class="col-md-9 weather-info p-4">
                <div id="current-info" class="p-4 border border-black mt-4">
                    <h2 id="city-name">Current Weather Info Here</h2>
                    <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
                    <p id="current-date"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            
                <div id="forecast-info" class="p-4 border border-black mt-4">
                    <h2>5-Day Forecast</h2>
                    <div class="row" id="forecast-cards"></ul>
                </div>    
            </section>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
