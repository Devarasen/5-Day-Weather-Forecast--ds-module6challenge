<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>5 Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
    <header class="p-4" style="background-image: linear-gradient(to right, #5549c7, #060041);">
        <h1>Weather Dashboard</h1>
    </header>

    <main>

        <aside class="p-4">
            <form id="search-form">
                <input id="search-input" type="text" placeholder="Type location name">
                <button id="search-button" class="btn btn-primary" type="button">Search</button>
            </form>
            <ul id="location-suggestion"></ul>    
        </aside>

    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
